<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>front-lemoni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans&display=swap" rel="stylesheet">
    <!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>

    <!-- header start -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-box">

                        <!-- nav-menu-icon -->
                        <nav class="nav-menu-icon">
                            <a href="#!" class="nav-menu-icon__link">
                                <span class="nav-menu-icon__link_img">
                                    <img src="./img/icons/black/icon-menu.svg" alt="icon-menu" class="img-responsive">
                                </span>
                                <span class="nav-menu-icon__link_title">
                                    Меню
                                </span>
                            </a>
                        </nav>


                        <!-- section-logo -->
                        <div class="section-logo">
                            <a href="#!">
                                <img src="./img/logo/logo-brown.png" alt="logo-brown" class="img-responsive">
                            </a>
                        </div>


                        <!-- additional-modules -->
                        <div class="additional-modules">
                            <div class="additional-modules__phone">
                                <a href="#!">+7 (915) 576 4500</a>
                            </div>

                            <div class="additional-modules__search">
                                <a href="#!"><img src="./img/icons/black/icon-search.svg" alt="icon-search"></a>
                            </div>

                            <div class="additional-modules__cart">
                                <a href="#!"><img src="./img/icons/black/icon-cart.svg" alt="icon-cart"></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>




    <!-- section-cake start -->
    <section class="section-cake">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-60">

                    <h1 class="title title__h1 opac__07">Уникальные торты “Лемони”</h1>

                    <div class="mt-25">
                        <p class="desc desc__sm  opac__07">Наша продукция украсит любой праздник. Попробуйте наши <br>
                            пирожные и торты, и Вы обязательно придете еще!</p>
                    </div>

                    <div class="section-cake__module-1 mt-60">

                        <p class="desc desc__sm">
                            Перейти в каталог
                        </p>

                        <a href="#!" class="button button__circle">
                            <img src="./img/icons/arrow-right.svg" alt="arrow-right">
                        </a>

                    </div>

                </div>

            </div>
        </div>
    </section>

    <section class="four-category-module">
        <div class="container">
            <div class="row">
                <!-- category-cake-box: 4 module -->
                <div class="col-lg-3">
                    <div class="category-cake-box">
                        <div class="category-cake-box__img mb-25">
                            <div class="category-cake-box__img_1"></div>
                        </div>
                        <h3 class="title title__h3">
                            Торты
                        </h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="category-cake-box">
                        <div class="category-cake-box__img mb-25">
                            <div class="category-cake-box__img_2"></div>
                        </div>
                        <h3 class="title title__h3">
                            Пряники
                        </h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="category-cake-box">
                        <div class="category-cake-box__img mb-25">
                            <div class="category-cake-box__img_3"></div>
                        </div>
                        <h3 class="title title__h3">
                            Шадлавы
                        </h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="category-cake-box">
                        <div class="category-cake-box__img mb-25">
                            <div class="category-cake-box__img_4"></div>
                        </div>
                        <h3 class="title title__h3">
                            Десерты
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- section-cake-left start -->
    <section class="section-cake-left">

    </section>

    <!-- section-cake-right start -->
    <section class="section-cake-right">

    </section>

    <!-- section-cake-left start -->
    <section class="section-cake-left">

    </section>

    <!-- candy-bar start -->
    <section class="candy-bar">

    </section>

    <!-- popular-cake start -->
    <section class="popular-cake">

    </section>

    <!-- instagram start -->
    <section class="instagram">

    </section>

    <!-- footer start -->
    <footer class="footer">

    </footer>




    <script src="./js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
